<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
</head>

<body>
    <div id="hero-div">
        <div class="logo-div">
            <img class="logo" src="odin-lined.png" alt="odin-logo">
        </div>
        <p>Photo by Valentin Salmon on <a href="https://unsplash.com/@valentinsalmon">Unsplash</a></p>
    </div>
    <div class="content">
        <div class="container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started <br> <br> You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <div class="form-div">
                <div class="container">
                    <h2>Let's do this!</h2>
                    <div class="input-div">
                        <div class="labelInput">
                            <label for="firstName">FIRST NAME</label>
                            <input name="firstName" type="text">
                        </div>
                        <div class="labelInput">
                            <label for="lastName">LAST NAME</label>
                            <input name="lastName" type="text">
                        </div>
                        <div class="labelInput">
                            <label for="firstName">EMAIL</label>
                            <input name="firstName" type="text">
                        </div>
                        <div class="labelInput">
                            <label for="lastName">PHONE NUMBER</label>
                            <input name="lastName" type="text">
                        </div>
                        <div class="labelInput">
                            <label for="firstName">PASSWORD</label>
                            <input name="firstName" type="text">
                        </div>
                        <div class="labelInput">
                            <label for="lastName">CONFIRM PASSWORD</label>
                            <input name="lastName" type="text">
                        </div>
                    </div>

                </div>
            </div>
            <div class="container">
                <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
